<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Frédéric Bergeron">
    <meta name="description" content="Pro-gramme, saucez dans la vie">
    <meta name="keywords" content="Suppléments alimentaires, protéines">

    <title>Pro-Gramme</title>

    <link rel="stylesheet" href="style/main.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/inscription.js"></script>
    <script src="scripts/points_de_vente.js"></script>
    <script src="scripts/panier.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/produits.js"></script>

</head>
<body>
<header id="navigation">
    <nav>
        <a href="#"><img src="images/logo.png" alt="Logo de Pro-Gramme" /></a><br /><div id="liens-connexion">
        <div id="bloc-deconnexion" class="cache right">
            <button id="btn-deconnexion" type="button">Déconnexion</button>
        </div>
        <div id="bloc-connexion">
            <div class="right">
                <button id="btn-connexion" type="button">Connexion</button>
                <a href="#/inscription"><button id="btn-inscription" type="button">Inscription</button></a>
            </div>
            <form id="form-connexion" class="cache">
                <div class="groupe-connexion">
                    <label for="courriel">Courriel</label>
                    <input type="email" id="courriel" name="courriel" required />
                </div>
                <div class="groupe-connexion">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" id="mdp" name="mdp" required />
                </div>
                <button id="btn-submit-connexion" type="button">Se connecter</button>
            </form>
        </div>
    </div>
        <div id="menu-principal">
            <div class="barre-menu">
                <a href="#/" >Accueil</a>
                <a href="#/produits">Produits</a>
                <div class="deroulant"><button class="btn-deroulant">À propos</button>
                    <div class="sous-menu">
                        <a href="#/points_de_vente">Points de ventes</a>
                        <a href="#/histoire">Notre histoire</a>
                    </div>
                </div>
                <a href="#/panier">Panier</a>
            </div>
        </div>
    </nav>
</header>

<div id="boite-message" class="cache">
    <p id="fermer-boite" class="right">X</p>
    <p id="contenu-boite-message" class="centrer">Un texte temporaire</p>
</div>

<div id="corps-principal">

</div>
<footer>
    Pro-Gramme - Tous droits réservés
</footer>
</body>
</html>
