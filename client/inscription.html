<link rel="stylesheet" href="style/inscription.css">
<h1 id="para-1" class="centrer">Inscription au Pro-Gramme</h1>
<section id="section-inscription">
    <form id="formulaire-inscription">
        <fieldset id="#renseignement-auth">
            <legend>Renseignements d'authentification</legend>
            <div class="group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" required/>
            </div>
            <div class="group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required/>
            </div>
            <div class="group">
                <label for="age">Âge</label>
                <input type="number" name="age" id="age" required/>
            </div>
            <div class="group">
                <label for="courriel">Adresse courriel</label>
                <input type="email" name="courriel" id="courriel" required/>
            </div>
            <div class="group">
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" required/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Renseignements de livraison</legend>
            <div class="group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="group">
                <label for="pays">Pays</label>
                <input type="text" id="pays" name="pays" required>
            </div>
        </fieldset>
        <div class="group submit-group">
            <button id="btn-sinscrire" type="button">S'inscrire</button>
        </div>
    </form>
</section>
