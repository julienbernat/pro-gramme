<body onload="pourChargerResumePanier()">
<link rel="stylesheet" href="style/caisse.css">
<h1 id="para-1" class="centrer">Caisse</h1>
    <div class="sameLineParent">
        <div class="sameLineChildren">
        <form id="formulaireCaisse">
            <div class="adresse">
                <div>
                    <label class="labelAdresse" for="prenom">Prénom*: </label>
                    <input  class="inputAdresse" name="prenom" id="prenom" required/>
                </div>
                <div>
                    <label class="labelAdresse"  for="nom">Nom*: </label>
                    <input class="inputAdresse" name="nom" id="nom" required/>
                </div>
                <div>
                    <label class="labelAdresse"  for="numero">Numéro de téléphone*: </label>
                    <input class="inputAdresse" name="numero" id="numero" required/>
                </div>
                <div></div>
                <div>
                    <label class="labelAdresse"  for="adresse">Adresse*: </label>
                    <input class="inputAdresse" name="adresse" id="adresse" required/>
                </div>
                <div>
                    <label class="labelAdresse"  for="ville">Ville*: </label>
                    <input class="inputAdresse"  name="ville" id="ville" required/>
                </div>
                <div>
                    <label class="labelAdresse"  for="province">Province*: </label>
                    <input class="inputAdresse" name="province" id="province" required/>
                </div>
                <div>
                    <label class="labelAdresse"  for="codepostal">Code Postal*: </label>
                    <input class="inputAdresse" name="codepostal" id="codepostal" required/>
                </div>

            </div>

            <div class="adresse" style="margin-top: 20px">
                <div>
                    <label class="labelAdresse" for="numCarte">numéro carte*:</label>
                    <input class="inputAdresse" id="numCarte" name="numCarte" required>
                </div>
                <div>
                    <label class="labelAdresse" for="nomcarte">Nom carte de crédit*: </label>
                    <input class="inputAdresse" type="number" max="9999999999999999" id="nomcarte" name="nomcarte" required>
                </div>
                <div>
                    <label class="labelAdresse" for="dateexpiration">Date d'expiration*: </label>
                    <input class="inputAdresse"  id="dateexpiration" name="dateexpiration" required>
                </div>
                <div>
                    <label class="labelAdresse" for="cvv">CVV*:</label>
                    <input class="inputAdresse" type="number" max="999" id="cvv" name="cvv" required>
                </div>
            </div>

            <div class="sameLineParent">
                <button class="sameLineChildren revenir" onclick="window.location.href='#/panier'"  type="button">Revenir</button>
                <button class="sameLineChildren envoyer" id="btn-envoyer" type="button">Envoyer</button>
            </div>
        </form>
        </div>
        <!-- Résumer de la commande -->
        <div class="resumerCommandeWindow sameLineChildren" id="resumerCommande">
            <!-- Items vont là -->
        </div>
    </div>
