<link rel="stylesheet" href="style/caisse.css">
<h1 id="para-1" class="centrer">Caisse</h1>
<section id="section-caisse">
    <form id="formulaire-caisse">
        <fieldset id="adresse-livraison">
            <legend>Adresse de livraison</legend>
            <div class="group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" required/>
            </div>
            <div class="group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required/>
            </div>
            <div class="group">
                <label for="numero">Numéro de téléphone</label>
                <input type="number" name="numero" id="numero" required/>
            </div>
            <div class="group">
                <label for="adresse">Adresse</label>
                <input type="adresse" name="adresse" id="adresse" required/>
            </div>
            <div class="group">
                <label for="ville">Ville</label>
                <input type="ville" name="ville" id="ville" required/>
            </div>
            <div class="group">
                <label for="province">Province</label>
                <input type="province" name="province" id="province" required/>
            </div>
            <div class="group">
                <label for="codepostal">Code Postal</label>
                <input type="codepostal" name="codepostal" id="codepostal" required/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informations pour le paiement</legend>
            <div class="group">
                <label for="nomcarte">Nom sur la carte de crédit</label>
                <input type="nomcarte" id="nomcarte" name="nomcarte" required>
            </div>
            <div class="group">
                <label for="dateexpiration">Date d'expiration</label>
                <input type="dateexpiration" id="dateexpiration" name="dateexpiration" required>
            </div>
            <div class="group">
                <label for="cvv">CVV</label>
                <input type="cvv" id="cvv" name="cvv" required>
            </div>
        </fieldset>
        <div class="group submit-group">
            <button id="btn-envoyer" type="button">Envoyer</button>
        </div>
    </form>
</section>
